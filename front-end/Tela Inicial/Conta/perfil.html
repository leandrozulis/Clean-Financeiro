<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Controle Financeiro</title>
    <link rel="stylesheet" href="../style/perfil_style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Perfil</h1>
            <div class="profile">
                <a href="../Inicio/tela_inicial.html">Voltar</a>
            </div>
        </header>

        <div class="profile-details">
            <h2>Detalhes do Perfil</h2>
            <form id="profileForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" readonly>
                </div>
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" readonly>
                </div>
                <div class="form-group">
                    <label for="saldo">Saldo:</label>
                    <input type="text" id="saldo" name="saldo" readonly>
                </div>
                <div class="form-group">
                    <label for="token">Token:</label>
                    <input type="text" id="token" name="token" readonly>
                </div>
            </form>
        </div>
    </div>

    <script src="../../script/valida_token.js"></script>
    <script src="../scripts/Conta/busca_conta.js"></script>
    <script src="../scripts/Conta/perfil.js"></script>
</body>
</html>
