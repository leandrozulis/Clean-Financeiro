<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contas a Pagar</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="../style/cartoes.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Conta a pagar</h1>
      <div class="profile">
        <button id="perfil">
          <a href="../Cartao/consulta_todos_cartoes.html">Voltar</a>
        </button>
      </div>
      <div class="profile2">
        <button id="sair">
          <a href="../../Login/index.html">Sair</a>
        </button>
      </div>
    </header>

    <div class="control-panel">
      <div class="dropdown">
        <a href="#" id="consultaContaAPagar">Consulta Conta a Pagar</a>
        <a href="./criar_contas_a_pagar.html">Criar Contas a Pagar</a>
        <a href="./editar_cartao.html">Editar Conta a Pagar</a>
        <a href="#" id="excluirContaAPagar">Excluir Conta a Pagar</a>
      </div>
    </div>

    <div class="summary">
      <div class="box" id="mostraValorAPagar">
        <h2>Valor a Pagar</h2>
        <p>0.00</p>
      </div>
      <div class="box" id="mostraLimite">
        <h2>Limite Cartão</h2>
        <p></p>
      </div>
      <div class="box" id="mostraValorPago">
        <h2>Valor Pago</h2>
        <p>0.00</p>
      </div>
    </div>

    <table id="dataTableContaAPagar">
      <thead>
        <tr>
          <th>Descrição</th>
          <th>Valor</th>
          <th>Parcelas</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="contaAPagarModal" class="modal">
      <div class="modal-content">
          <span class="close" id="closeModalContaAPagar">&times;</span>
          <h2>Rendas Fixas</h2>
          <table id="contaAPagarTable">
              <thead>
                  <tr>
                      <th></th>
                      <th>Valor</th>
                      <th>Descrição</th>
                      <th>Parcela</th>
                      <th>Data de Criação</th>
                  </tr>
              </thead>
              <tbody>
                  <!-- Os registros serão inseridos aqui dinamicamente -->
              </tbody>
          </table>
          <button id="quitarContaAPagar">Pagar Conta</button>
      </div>
  </div>

    <div id="confirmationModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Você realmente quer excluir este registro?</p>
        <button id="confirmDelete">Sim</button>
        <button id="cancelDelete">Não</button>
      </div>
    </div>
  </div>

  <script src="../../script/valida_token.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.all.min.js"></script>
  <script src="../scripts/Conta-a-Pagar/busca_todos_contas_a_pagar.js"></script>
  <script src="../scripts/Conta-a-Pagar/busca_dados_conta_a_pagar.js"></script>
  <script src="../scripts/Conta-a-Pagar/modal_consulta_conta_a_pagar.js"></script>
  <script src="../scripts/Cartao/busca_dados_cartao.js"></script>
  <script src="../scripts/Conta-a-Pagar/soma_contas.js"></script>
  <script src="../scripts/Conta-a-Pagar/localiza_conta_a_pagar.js"></script>
  <script src="../scripts/Conta-a-Pagar/modal_exclusao_conta_a_pagar.js"></script>
  <script src="../scripts/Conta-a-Pagar/deletar_conta_a_pagar.js"></script>
  <script src="../../script/exibeErro.js"></script>
  <script src="../../script/exibeSucesso.js"></script>
  <script src="../../script/atencao.js"></script>
  <script src="../scripts/encerrar_conexao.js"></script>
</body>

</html>
